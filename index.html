<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Meal Generator</h1>
        
        <div class="diet-selector">
            <label for="diet">Select Diet:</label>
            <select id="diet" onchange="updateMeals()">
                <option value="standard">Standard</option>
                <option value="keto">Keto</option>
                <option value="mediterranean">Mediterranean</option>
                <option value="carnivore">Carnivore</option>
                <option value="lowCarb">Low-Carb</option>
                <option value="pescatarian">Pescatarian</option>
                <option value="vegan">Vegan</option>
                <option value="paleo">Paleo</option>
                <option value="vegetarian">Vegetarian</option>
                <option value="glutenFree">Gluten-Free</option>
            </select>
        </div>
        
        <div class="meals">
            <div class="meal">
                <h2>Breakfast</h2>
                <p id="breakfast">Please select a diet to see meal options.</p>
                <button onclick="generateMeal('breakfast')">Generate Breakfast</button>
            </div>
            
            <div class="meal">
                <h2>Lunch</h2>
                <p id="lunch">Please select a diet to see meal options.</p>
                <button onclick="generateMeal('lunch')">Generate Lunch</button>
            </div>
            
            <div class="meal">
                <h2>Dinner</h2>
                <p id="dinner">Please select a diet to see meal options.</p>
                <button onclick="generateMeal('dinner')">Generate Dinner</button>
            </div>
            
            <div class="meal">
                <h2>Snack</h2>
                <p id="snack">Please select a diet to see meal options.</p>
                <button onclick="generateMeal('snack')">Generate Snack</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
